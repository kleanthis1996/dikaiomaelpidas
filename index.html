<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Dynamically load the head section
        fetch("src/components/head.html")
            .then(response => response.text())
            .then(data => document.head.innerHTML = data)
            .catch(error => console.error("Error loading head:", error));
    </script>
</head>
<body class="home">

<!-- Load Header -->
<div data-include="src/components/header.html"></div>

<!-- Load Navigation -->
<div data-include="src/components/nav.html"></div>

<!-- Main Content -->
<div class="home">
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Linkable Boxes at the Bottom -->
    <div class="boxes-container container justify-content-center">
        <div class="row w-100">
            <!-- Bootstrap 5 Column for Box 1 -->
            <div class="col-12 col-md-4 mb-4">
                <a href="#" class="box d-block text-center">Box 1</a>
            </div>

            <!-- Bootstrap 5 Column for Box 2 -->
            <div class="col-12 col-md-4 mb-4">
                <a href="#" class="box d-block text-center">Box 2</a>
            </div>

            <!-- Bootstrap 5 Column for Box 3 -->
            <div class="col-12 col-md-4 mb-4">
                <a href="#" class="box d-block text-center">Box 3</a>
            </div>
        </div>
    </div>
</div>


<!-- Load Footer -->
<div data-include="src/components/footer.html"></div>

<!-- JavaScript to Include Components -->
<script src="scripts/includes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
