<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Dynamically load the head section
        fetch("src/components/head.html")
            .then(response => response.text())
            .then(data => document.head.innerHTML = data)
            .catch(error => console.error("Error loading head:", error));
    </script>
</head>
<body>

<!-- Load Header -->
<div data-include="src/components/header.html"></div>

<!-- Load Navigation -->
<div data-include="src/components/nav.html"></div>

<!-- Main Content -->
<main class="container">
    <h1>About</h1>
    <p>This is a simple static website with reusable components.</p>
</main>

<!-- Load Footer -->
<div data-include="src/components/footer.html"></div>

<!-- Bootstrap 5 JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Include Components -->
<script src="scripts/includes.js"></script>

</body>
</html>
