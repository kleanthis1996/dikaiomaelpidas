<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Dynamically load the head section
        fetch("src/components/head.html")
            .then(response => response.text())
            .then(data => document.head.innerHTML = data)
            .catch(error => console.error("Error loading head:", error));
    </script>
</head>
<body class="home">

    <!-- Load Header -->
    <div data-include="src/components/header.html"></div>

    <!-- Load Navigation -->
    <div data-include="src/components/nav.html"></div>

    <!-- Main Content -->
    <div class="home">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Linkable Boxes at the Bottom -->
        <div class="boxes-container container justify-content-center">
            <div class="row w-100">
                <div class="col-12 col-md-4 mb-4 about-us">
                    <div class="box d-block">
                        <div class="box-icon">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <span class="d-block box-title fs-4 text-start mt-3">About Us</span>
                        <div class="break-line"></div>
                        <span class="d-block box-details fs-6 text-start mt-3">Learn about our journey, values, and commitment to transforming lives.</span>
                        <a class="justify-content-end mt-5" href="#">
                            <span class="me-2">Read More</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <div class="col-12 col-md-4 mb-4 meet-team">
                    <div class="box d-block">
                        <div class="box-icon">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <span class="d-block box-title fs-4 text-start mt-3">Meet the team</span>
                        <div class="break-line"></div>
                        <span class="d-block box-details fs-6 text-start mt-3">Get to know the dedicated professionals behind our mission.</span>
                        <a class="justify-content-end mt-5" href="#">
                            <span class="me-2">Meet Us</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <div class="col-12 col-md-4 mb-4 actions-europe">
                    <div class="box d-block">
                        <div class="box-icon">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                        <span class="d-block box-title fs-4 text-start mt-3">Actions & European Programs</span>
                        <div class="break-line"></div>
                        <span class="d-block box-details fs-6 text-start mt-3">Explore the diverse activities and initiatives that shape our community.</span>
                        <a class="justify-content-end mt-5" href="#">
                            <span class="me-2">Learn More</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Load Footer -->
    <div data-include="src/components/footer.html"></div>

    <!-- JavaScript to Include Components -->
    <script src="scripts/includes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
