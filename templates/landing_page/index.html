<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Dynamically load the head section
        fetch("src/components/head.html")
            .then(response => response.text())
            .then(data => document.head.innerHTML = data)
            .catch(error => console.error("Error loading head:", error));
    </script>
</head>
<body class="home">

    <!-- Load Header -->
    <div data-include="src/components/header.html"></div>

    <!-- Load Navigation -->
    <div data-include="src/components/nav.html"></div>

    <!-- Main Content -->
    <div class="home">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Linkable Boxes at the Bottom -->
        <div class="boxes-container container justify-content-center">
            <div class="row w-100">
                <div class="col-12 col-md-4 mb-4 about-us">
                    <a href="#" class="box d-block">
                        <div class="box-icon">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <span class="d-block box-title fs-4 text-start mt-3">About Us</span>
                        <div class="break-line"></div>
                    </a>
                </div>

                <div class="col-12 col-md-4 mb-4">
                    <a href="#" class="box d-block text-center">Box 2</a>
                </div>

                <div class="col-12 col-md-4 mb-4">
                    <a href="#" class="box d-block text-center">Box 3</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Load Footer -->
    <div data-include="src/components/footer.html"></div>

    <!-- JavaScript to Include Components -->
    <script src="scripts/includes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
